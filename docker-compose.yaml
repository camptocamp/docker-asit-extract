networks:
    qnetwork:

services:

    extract:
        build: ./extract
        depends_on:
            pgsql:
                condition: service_healthy
        environment:
            - JAVA_OPTS=-Xms1G -Xmx2G -Duser.language=fr -Duser.region=CH -Dcom.sun.jndi.ldap.connect.pool.timeout=20000
        ports:
            - "8080:8080"
        healthcheck:
            test: curl --fail http://localhost:8080/extract || exit 1
            interval: 10s
            timeout: 10s
            retries: 15

    # Postgres
    pgsql:
        image: postgres:12-alpine
        environment:
            - POSTGRES_DB=extract
            - POSTGRES_USER=extractuser
            - POSTGRES_PASSWORD=demopassword
        ports:
            - "5432:5432"
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 5s
            timeout: 5s
            retries: 5

    updatedb:
        image: postgres:12-alpine
        depends_on:
            extract:
                condition: service_healthy
        environment:
            - PGHOST=pgsql
            - PGDB=extract
            - PGUSER=extractuser
            - PGPASSWORD=demopassword
        volumes:
            - ./updatedb:/updatedb
        entrypoint: /updatedb/update.sh

    mailhog:
        image: mailhog/mailhog
        tty: true
        ports:
            - "1025:1025"
            - "8025:8025"
        volumes:
            - ./mailhog:/home/mailhog/conf
        entrypoint: MailHog -auth-file=/home/mailhog/conf/auth-users

    openldap:
        image: osixia/openldap:1.5.0
        environment:
            - LDAP_ORGANISATION=Extract
            - LDAP_DOMAIN=extract.org
            - LDAP_ADMIN_PASSWORD=extract
            - LDAP_CONFIG_PASSWORD=extract
            - LDAP_RFC2307BIS_SCHEMA=true
            - LDAP_REMOVE_CONFIG_AFTER_SETUP=true
            - LDAP_TLS_VERIFY_CLIENT=try
        ports:
            - "389:389"
            - "636:636"

    ldap-ad:
        build: ./ldap-ad
        volumes:
            - ./ldap-ad/users.ldif:/ldap/users.ldif
        ports:
            - "10389:10389"

    # QGIS
    qgisserver:
        image: camptocamp/qgis-server
        volumes:
            - ./qgis/project:/etc/qgisserver
        environment:
            - QGIS_PROJECT_FILE=/etc/qgisserver/world.qgs
            - QGIS_SERVER_LANDING_PAGE_PROJECTS_DIRECTORIES=/etc/qgisserver
        networks:
            - qnetwork

    qgisproxy:
        depends_on:
            qgisserver:
                condition: service_started
        build:
            context: ./qgis
        image: reverseauth:0.5
        hostname: qgisproxy
        container_name: qgisproxy
        volumes:
            - ./qgis/nginx.conf:/etc/nginx/nginx/conf:ro
        ports:
            - 8888:80
        networks:
            - qnetwork
            - default