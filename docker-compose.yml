version: '3'

services:
  api:
    image: api
    build:
      context: ./back/
      args:
        ENV_FILE: ${ENV_FILE}
    env_file: ./back/${ENV_FILE}
    command: "gunicorn wsgi -b :8000"
    ports:
      - "${DOCKER_BACK_PORT}:8000"
    volumes:
      - "${GEOSHOP_DATA}:/mnt/geoshop_data"

  front:
    image: front
    build:
      context: ./front/
    ports:
      - "${DOCKER_FRONT_PORT}:80"

